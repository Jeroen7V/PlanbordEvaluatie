<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Webapp voor het evalueren van het planbord in de kleuterklas.">
  <meta name="author" content="Jeroen Vermeylen">

  <link rel="apple-touch-icon" sizes="57x57" href="/static/images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/static/images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/static/images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/static/images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/static/images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/static/images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/static/images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/static/images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/static/images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/images/icons/favicon-16x16.png">
	<link rel="manifest" href="/static/images/icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/static/images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

  <title>Evaluatie Planbord</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light c-no" overflow="no">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-center text-primary">
        <h1 class="my-2">Overzicht</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-3 offset-3">
        <a href="/backup" class="btn btn-primary btn-block">download backup</a>
      </div>
      <div class="col-3">
        <a href="/csv" class="btn btn-primary btn-block">download csv</a>
      </div>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">datum</th>
            <th scope="col">symbool</th>
            <th scope="col">taak</th>
            <th scope="col">makkelijk</th>
            <th scope="col">leuk</th>
          </tr>
        </thead>
        <tbody>
          {% for line in lines %}
          <tr>
            <th scope="row">{{ line.id }}</th>
            <td>{{ line.date.strftime("%d/%m/%Y %H:%M") }}</td>
            <td>{{ line.symbol }}</td>
            <td>{{ line.task }}</td>
            <td>{% if not line.difficult %}&#10004;{% else %}&#10007;{% endif %}</td>
            <td>{% if line.like %}&#10004;{% else %}&#10007;{% endif %}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
